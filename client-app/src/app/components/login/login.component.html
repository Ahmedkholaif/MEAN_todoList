<h2 class="page-header"> Login </h2>

<form class="col-8 m-auto" (ngSubmit)="submitForm()" #formData>
  <div class="form-group">
    <input type="email" class="form-control text-center" name="email" ngModel [(ngModel)]="email"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control text-center" name="password" ngModel [(ngModel)]="password"  placeholder="Password min 6">
  </div>
  <hr/>
  <button type="submit" class="btn btn-primary col-12"> Submit </button>
</form>
